function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}

function fresh(array, numIgnored) {
    "use strict";
    var index = rand_range(array.length - 2 - numIgnored) + 1 + numIgnored, selection = array[index];
    array[index] = array[0];
    array[0] = array[1];
    array[1] = selection;
    return selection;
}

function capitaliseFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
}

function get_startup_name() {
	var rand = rand_range(3);
	if(rand == 0) {
		return capitaliseFirstLetter(fresh(word_components, 1)) + capitaliseFirstLetter(fresh(word_components, 1));
	} else if(rand == 1) {
		var er_word = fresh(er_words, 1);
		return capitaliseFirstLetter( er_word.substr(0, er_word.length-2).concat('r') );
	} else if(rand == 2){
		return capitaliseFirstLetter( fresh(word_components, 1) ).concat('.io');
	} else {
		var raw = fresh(word_components, 1);
		if( rand_range(1) == 0) {
			raw = raw + capitaliseFirstLetter(fresh(word_components, 1));
		}
		var first = raw.substring(0, raw.length-2);
		var second = raw.substring(raw.length-2, raw.length);
		return capitaliseFirstLetter( first + '.' + second );
	}
}
